<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="signin">
                sign in
            </button>
            <button id="signup">
                sign up
            </button>
        </div>
        <div class="forms">
            <div class="signin" id="signin_form">
                <h2>sign in form </h2>
                <input type="email" name="email" id="email" placeholder="email">
                <div class="password_container">
                    <input type="password" name="password" id="signin_password" placeholder="password">
                    <input type="checkbox" name="" id="check_box_signin" data-toggle-password="signin_password">
                    <p id="message"></p>
                </div>
                <button class="sign signin_submit">log in</button>
            </div>
            <div class="signup" id="signup_form">
                <h2>sign up form</h2>
                <input type="text" name="firstName" id="firstName" required placeholder="firstName">
                <input type="text" name="lastName" id="lastName" required placeholder="lastName">
                <input type="email" name="email" id="email_account" required placeholder="email account register">
                <div class="password_container">
                    <input type="password" name="password" required id="signup_password" placeholder="password">
                    <input type="checkbox" name="" id="password_check" data-toggle-password="signup_password">
                </div>
                <div class="password_container">
                    <input type="password" name="password" required id="repeat_signup_password" placeholder="repeat password">
                    <input type="checkbox" name="" id="repeat_password_check" data-toggle-password="repeat_signup_password">
                </div>
                <p id="password_strength_message"></p>
                <button class=" sign signup_submit">sign up</button>
            </div>
        </div>
    </div>



    <script src="script2.js"></script>

</body>

</html>
